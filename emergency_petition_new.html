<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="cache-control" content="no-store" /> -->
		<title>Emergency Petition</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	    <style type="text/css">
	    	body {
	    		background-color: lightgreen;
	    	}

	    	h1, h3 {
				color: saddlebrown;
	    	}

			label, textarea, input, select, a, button {
				font-size: 190%;
			}

			label {
				font-weight: bold;
			}

			.inherit_width {
				width: 100%;
			}

			.right_align {
				float: right;
			}

			input[type='radio'] {
				transform: scale(1.5);
			}

			.label_radio {
				transform: scale(1);
			}
		</style>
	</head>
	<body>
		<br>
		<h1 style="text-align: center;font-weight:bold" >Tamilnadu Reform Movement </h1><br>
		<h3 style="text-align: center;" >
			<b><u>Emergency Petition under Section 76 of the Indian Evidence Act 1872<br>
			Seeking supporting Documents</u><b>
		</h3>
		<br><br>
		<div class="container-fluid">
			<br>
			<form id="form1">
				<div class="row">
					<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
					<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
						<label for="txtname">Sender's Name</label>
					</div>
					<div class="col-sm-4 col-xs-4 col-md-5 col-lg-5">
						<input type="text" id="txtname" value="" required>
					</div>		
				</div><br><br>
				<div class="row">
					<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
					<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
						<label for="txtaddressline1">Full Address with Pincode</label>
					</div>
					<div class="col-sm-4 col-xs-4 col-md-5 col-lg-5">
						<textarea id="txtaddressline1" rows="6" required></textarea>
					</div>		
				</div><br><br>
				<div class="row">
					<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
					<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
						<label for="optregion">State/Region</label>
					</div>
					<div class="col-sm-4 col-xs-4 col-md-5 col-lg-5">
						<select id="optregion"></select>
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
					<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4">
						<button id="btn_submit" type="button">GENERATE LINK(S)</button>
					</div>
				</div>
			</form>
			<br>


			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-11 col-xs-11 col-md-11 col-lg-8" id="output"></div>		
			</div>
			<br>

		</div>


		<div id="full_email_container" class="container-fluid" hidden>

			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-10 col-xs-10 col-md-10 col-lg-8">
					<label for="output_to_email_addrs">TO:</label>
					<span class="right_align">
						<input id="inpcomma" type="radio" name="to_delimiter" for="output_to_email_addrs" value=","><label class="label_radio" for="inpcomma">&ensp;Comma</label>&emsp;&emsp;
						<input id="inpsemicolon" type="radio" name="to_delimiter" for="output_to_email_addrs" value=";" checked><label class="label_radio" for="inpsemicolon">&ensp;Semicolon</label>&emsp;&emsp;
						<button id="btncopytoemailaddrs" for="output_to_email_addrs" class="copy_button">Copy</button>
					</span>
				</div>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>		
			</div>
			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-10 col-xs-10 col-md-10 col-lg-8">
					<textarea id="output_to_email_addrs" class="inherit_width" readonly></textarea>
				</div>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>	
			</div>
			<br><br>


			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-10 col-xs-10 col-md-10 col-lg-8">
					<label for="output_cc_email_addrs">CC:</label>
					<button for="output_cc_email_addrs" class="copy_button right_align">Copy</button>
				</div>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>	
			</div>
			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-10 col-xs-10 col-md-10 col-lg-8">
					<textarea id="output_cc_email_addrs" class="inherit_width" readonly></textarea>
				</div>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>	
			</div>
			<br><br>


			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-10 col-xs-10 col-md-10 col-lg-8">
					<label for="output_subject">SUBJECT:</label>
					<button for="output_subject" class="copy_button right_align">Copy</button>
				</div>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>	
			</div>
			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-10 col-xs-10 col-md-10 col-lg-8">
					<textarea id="output_subject" class="inherit_width" readonly></textarea>
				</div>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>	
			</div>
			<br><br>


			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-10 col-xs-10 col-md-10 col-lg-8">
					<label for="output_email_body">CONTENT:</label>
					<button for="output_email_body" class="copy_button right_align">Copy</button>
				</div>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>	
			</div>
			<div class="row">
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
				<div class="col-sm-10 col-xs-10 col-md-10 col-lg-8">
					<textarea id="output_email_body" class="inherit_width" rows=25 readonly></textarea>
				</div>
				<div class="col-sm-1 col-xs-1 col-md-1 col-lg-2"></div>
			</div>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/cypheronline/tnrmdocs@2.1/js/common.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/cypheronline/tnrmdocs@2.1/js/ep.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/cypheronline/tnrmdocs@2.1/js/page.js"></script>
		<!-- <script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/ep.js"></script>
		<script type="text/javascript" src="js/page.js"></script> -->

	</body>
</html>
